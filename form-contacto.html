<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Final - CV - Alexis Magnin</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="div-principal">
        <img class="img-perfil" src="imgs\profile.jpg" alt="Foto de perfil de Darryl Burton">
        <h1 class="nombre">Darryl Burton</h1>
        <nav>
            <button type="button" class="boton-nav" id="boton-datos">Datos Personales</button>
            <button type="button" class="boton-nav" id="boton-fortalezas">Fortalezas</button>
            <button type="button" class="boton-nav" id="boton-contacto" disabled>Contacto</button>
        </nav>
    </div>
    <div class="div-mostrar-datos">
        <div id="div-formulario">
            <form id="formulario">
                <div>
                    <label for="input-nombre">Nombre</label>
                    <input type="text" name="nombre" id="input-nombre" placeholder="Ingrese su nombre" required>                    
                </div>
                <div>
                    <label for="input-apellido">Apellido</label>
                    <input type="text" name="apellido" id="input-apellido" placeholder="Ingrese su apellido" required>
                </div>
                <div>                    
                    <label for="input-email">Email</label>
                    <input type="email" name="email" id="input-email" placeholder="Ingrese su email" required>
                </div>
                <div>
                    <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Escriba sus comentarios aquÃ­"></textarea>
                </div>
                <div>
                    <input type="reset" value="Resetear formulario">
                    <input type="submit" value="Enviar formulario">
                </div>
            </form>
        </div>
    </div>
    <script src="redireccionar.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
